<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header id="index_header">
        <h1>Employee Payroll Application</h1>
    </header>

    <main>
        <section id="dashboard">
            <section id="dashboard_container">
                <div id="total_employee" class="card">
                    <h2>0</h2>
                    <p>Total Employee</p>
                </div>
                <div id="total_payroll" class="card">
                    <h2>0</h2>
                    <p>Total Payroll</p>
                </div>
                <div id="average_salary" class="card">
                    <h2>0</h2>
                    <p>Average Salary</p>
                </div>
                <div id="highest_salary" class="card">
                    <h2>0</h2>
                    <p>Highest Salary</p>
                </div>
                <div id="lowest_salary" class="card">
                    <h2>0</h2>
                    <p>Lowest Salary</p>
                </div>
                <div id="total_department" class="card">
                    <h2>0</h2>
                    <p>Total Department</p>
                </div>
            </section>

            <section id="employee_search_container">
                <div id="search" class="card1">
                    <form id="search_form">
                        <input type="text" id="search_input" placeholder="Search Employee" name="searchEmployee">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div id="filter" class="card1">
                    <select id="filter_department">
                        <option value="all_department">All Departments</option>
                        <option value="HR">HR</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                <div id="sort" class="card1">
                    <select id="sort_select">
                        <option value="">Sort By</option>
                        <option value="sort_name">Name</option>
                        <option value="sort_salary">Salary</option>
                        <option value="sort_joinDate">Join Date</option>
                    </select>
                </div>
                <div id="add_employee">
                    <button id="add_employee_button">+Add Employee</button>
                </div>
            </section>

            <section id="employee_record_container">
                <div id="employee_record_heading">
                    <h2>Employee Record</h2>
                </div>
                <div id="employee_record_data">
                    <table>
                        <thead>
                            <tr>
                                <th>EmployeeID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Department</th>
                                <th>Salary</th>
                                <th>JoinDate</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employee_record_body"></tbody>
                    </table>
                </div>
            </section>
        </section>


        <section id="add_employee_section" style="display: none;">
            <div id="form_header">
                <button id="back_to_dashboard">← Back to Dashboard</button>
                <h2 id="form_title">Add New Employee</h2>
            </div>
            
            <div id="message_container">
                <div id="success_message" style="display: none;"></div>
                <div id="error_message" style="display: none;"></div>
            </div>

            <form id="add_employee_form">
                <input type="hidden" id="employee_id" name="employee_id">
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error_message" id="name_error"></div>
                
                <label for="email_address">Email Address:</label>
                <input type="email" id="email_address" name="email_address" required>
                <div class="error_message" id="email_error"></div>

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>
                <div class="error_message" id="phone_error"></div>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                </select>
                <div class="error_message" id="department_error"></div>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required min="25000" max="200000">
                <div class="error_message" id="salary_error"></div>

                <label for="joinDate">Join Date:</label>
                <input type="date" id="joinDate" name="joinDate" required>
                <div class="error_message" id="joinDate_error"></div>

                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea>
                <div class="error_message" id="address_error"></div>

                <button type="reset">Reset</button>
                <button type="submit" id="submit_button">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Employee Payroll Application</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
